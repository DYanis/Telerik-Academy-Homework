<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table border="1" cellspacing="0" style="border-color:pink">
        <tr>
            <td colspan="4">
                <input type="text" style="border:none; height:40px; text-align:right" value="123" readonly="readonly" />
            </td>
        </tr>
        <tr>
            <td><button style="background-color:white; border: none; width:100%; height:40px">1</button></td>
            <td><button style="background-color:white; border: none; width:100%; height:40px">2</button></td>
            <td><button style="background-color:white; border: none; width:100%; height:40px">3</button></td>
            <td><button style="background-color:white; border: none; width:100%; height:40px">+</button></td>

        </tr>
        <tr>
            <td><button style="background-color:white; border: none; width:100%; height:40px">4</button></td>
            <td><button style="background-color:white; border: none; width:100%; height:40px">5</button></td>
            <td><button style="background-color:white; border: none; width:100%; height:40px">6</button></td>
            <td><button style="background-color:white; border: none; width:100%; height:40px">-</button></td>

        </tr>
        <tr>
            <td><button style="background-color:white; border: none; width:100%; height:40px">7</button></td>
            <td><button style="background-color:white; border: none; width:100%; height:40px">8</button></td>
            <td><button style="background-color:white; border: none; width:100%; height:40px">9</button></td>
            <td><button style="background-color:white; border: none; width:100%; height:40px">*</button></td>

        </tr>
        <tr>
            <td colspan="2">
                <button style="background-color:white; border: none; width:100%; height:40px">0</button>
            </td>
            <td><button style="background-color:white; border: none; width:100%; height:40px">.</button></td>
            <td><button style="background-color:white; border: none; width:100%; height:40px">/</button></td>

        </tr>
    </table>
</body>
</html>
